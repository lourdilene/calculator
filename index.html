<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <section id="calculator">
      <h2 id="current-calculation">0</h2>
      <!-- <input type="number" id="input-number" /> -->
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
        <button type="button" id="btn-result">=</button><br />
        <button class="number" type="button" id="btn-number">9</button>
        <button class="number" type="button" id="btn-number">8</button>
        <button class="number" type="button" id="btn-number">7</button>
        <button class="number" type="button" id="btn-number">6</button>
        <button class="number" type="button" id="btn-number">5</button><br />
        <button class="number" type="button" id="btn-number">4</button>
        <button class="number" type="button" id="btn-number">3</button>
        <button class="number" type="button" id="btn-number">2</button>
        <button class="number" type="button" id="btn-number">1</button>
        <button class="number" type="button" id="btn-number">0</button>
      </div>
    </section>
    <section id="results">
      <!-- <h2 id="current-calculation">0</h2> -->
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
